<!DOCTYPE html>
<html>
  
  <head>
    <title>VR.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.6.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    
    <a-scene fog="color: #50bfe7; far: 0; type: linear;">
      <a-assets>
        <a-asset-item id="rift_sfobj" src="assets/rift_sf.obj"></a-asset-item>
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="0 1.6 3" rotation="0 0 0">
        <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable">
          <a-cursor id="fuse-cursor" fuse="true" geometry="radiusInner: 0.02; radiusOuter: 0.03; thetaLength: 360; thetaStart: 90;"
          color="#ffffff" opacity="1" repeat="1 1" shader="flat" position="0 0 -1" objects=".clickable"
          rotation="0 0 0" scale="1 1 1" visible="true"></a-cursor>
          
          <a-ring id="fuse-progress" radius-inner="0.02" radius-outer="0.03" theta-length="360"
          theta-start="90" color="#ef2e5f" opacity="0" repeat="1 1" shader="flat" position="0 0 -0.999"
          rotation="0 0 0" scale="1 1 1" visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 1500; easing: linear; loop: 0; property: geometry.thetaLength; startEvents: fusing; to: 0; from: 360;"
          animation__1="delay: 0; dir: normal; dur: 500; easing: linear; loop: 0; property: opacity; startEvents: fusing; to: 1; from: 0;"></a-ring>
        </a-camera>
      </a-entity>
      
      <a-sky id="sky" radius="5000" segments-height="20" segments-width="64" color="#072036"
      flat-shading="true" opacity="1" repeat="1 1" shader="standard" side="double" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>
      
      <a-plane id="ground" height="5000" width="5000" color="#adc4ff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" position="0 0 0"
      rotation="-90 0 0" visible="true"></a-plane>
      
      <a-light id="point-light-1" color="#ffffff" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="0 7 3" visible="true"></a-light>
      
      <a-obj-model id="obj-model" color="#f5c4ff" metalness="0" opacity="0.8"
      repeat="1 1" roughness="1" shader="standard" side="double" src="#rift_sfobj" position="0.00 2.90 -5"
      rotation="13.88 -43.22 0" scale="0.4 0.4 0.4" visible="true" class="clickable" animation="delay: 0; dir: normal; dur: 80000; easing: easeOutQuad; elasticity: 400; loop: 12; property: rotation; startEvents: click; to: 13.88 -3600 0; "></a-obj-model>
      
      <a-light id="point-light" color="#d400ff" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="-3.10 1.60 -3" visible="true"></a-light>
      
      <a-light id="point-light-2" color="#1800ff" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="3.20 1.60 -3.6" visible="true"></a-light>
      
      <a-light id="point-light-3" color="#ffffff" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="0.50 -0.60 -3" visible="true"></a-light>
      
      <a-sphere id="sphere" radius="1" color="#81a0ff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" position="0.45 1.50 -0.97"
      rotation="-1.72 -6.41 0.00" scale="24 24 24" visible="true"></a-sphere>
    </a-scene>
  </body>

</html>
